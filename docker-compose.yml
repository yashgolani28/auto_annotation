services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: annotator
      POSTGRES_PASSWORD: annotator
      POSTGRES_DB: annotator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U annotator -d annotator"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 5s

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    gpus: all
    environment:
      DATABASE_URL: postgresql+psycopg://annotator:annotator@postgres:5432/annotator
      STORAGE_DIR: /app/data
      CORS_ORIGINS: http://localhost:5173
      REDIS_URL: redis://redis:6379/0

      JWT_SECRET: "change-this-in-prod"
      ACCESS_TOKEN_MINUTES: "30"
      REFRESH_TOKEN_DAYS: "14"
      BOOTSTRAP_ADMIN_EMAIL: "admin@local"
      BOOTSTRAP_ADMIN_PASSWORD: "admin12345"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: ./backend
    command: celery -A app.workers.celery_app.celery worker -l info -I app.workers.tasks --pool=solo --concurrency=1
    gpus: all
    environment:
      DATABASE_URL: postgresql+psycopg://annotator:annotator@postgres:5432/annotator
      STORAGE_DIR: /app/data
      REDIS_URL: redis://redis:6379/0

      JWT_SECRET: "change-this-in-prod"
      ACCESS_TOKEN_MINUTES: "30"
      REFRESH_TOKEN_DAYS: "14"
      BOOTSTRAP_ADMIN_EMAIL: "admin@local"
      BOOTSTRAP_ADMIN_PASSWORD: "admin12345"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata: